<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #ff6b9d 50%, #ee5a6f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            animation: float 6s ease-in-out infinite;
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 30%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 40%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 50%; animation-delay: 4s; }
        .heart:nth-child(6) { left: 60%; animation-delay: 5s; }
        .heart:nth-child(7) { left: 70%; animation-delay: 6s; }
        .heart:nth-child(8) { left: 80%; animation-delay: 7s; }
        .heart:nth-child(9) { left: 90%; animation-delay: 8s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 10;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        .login-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #e91e63;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .login-subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .password-form {
            margin-bottom: 30px;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e91e63;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .password-input:focus {
            outline: none;
            border-color: #d81b60;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.2);
            transform: scale(1.02);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #e91e63, #d81b60);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(233, 30, 99, 0.3);
        }

        .hint {
            color: #999;
            font-size: 0.9rem;
            margin-top: 20px;
            font-style: italic;
        }

        .error {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 5px;
            display: none;
        }

        .heart-beat {
            font-size: 3rem;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin-top: 20px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            45% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="floating-hearts">
        <div class="heart">‚ù§Ô∏è</div>
        <div class="heart">üíï</div>
        <div class="heart">üíñ</div>
        <div class="heart">üíó</div>
        <div class="heart">üíù</div>
        <div class="heart">üíû</div>
        <div class="heart">üíì</div>
        <div class="heart">üíï</div>
        <div class="heart">‚ù§Ô∏è</div>
    </div>

    <div class="login-container">
        <h1 class="login-title">For My Valentine üíï</h1>
        <p class="login-subtitle">This Valentine's Day website contains a special surprise just for you.<br>Enter the password to continue your romantic journey...</p>
        
        <form class="password-form" onsubmit="handleLogin(event)">
            <input 
                type="password" 
                class="password-input" 
                id="passwordInput"
                placeholder="üíù Enter the secret password..." 
                required
                autocomplete="off"
            >
            <button type="submit" class="login-btn">Unlock My Surprise üíï</button>
        </form>
        
        <p class="hint">Hint: Finally.pdfüíï</p>
        <div class="error" id="errorMessage"></div>
        <div class="heart-beat">‚ù§Ô∏è</div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const password = document.getElementById('passwordInput').value;
            const correctPassword = '1116-12-9950580.17152-2235';
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === correctPassword) {
                // Success - redirect to main site
                localStorage.setItem('valentineAccess', 'granted');
                document.body.style.animation = 'fadeOut 0.5s ease';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            } else {
                // Error - shake and show message
                errorMessage.textContent = 'üíî Wrong password! Think about our special moments...';
                errorMessage.style.display = 'block';
                document.getElementById('passwordInput').style.animation = 'shake 0.5s ease';
                
                setTimeout(() => {
                    document.getElementById('passwordInput').style.animation = '';
                }, 500);
            }
        }
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
                100% { transform: translateX(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
